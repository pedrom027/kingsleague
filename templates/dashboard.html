<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos - Kings League</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 20px 30px;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        header h1 {
            color: #ffd700;
            font-size: 1.8rem;
            margin: 0;
        }

        .logout-button, .tabela-button {
            background-color: #ffd700;
            color: #000;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .logout-button:hover, .tabela-button:hover {
            background-color: #e6b800;
            box-shadow: 0 0 12px #ffea00, 0 0 20px #ffd700;
        }

        .content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
            width: 100%;
            max-width: 1000px;
            margin: 30px auto;
            box-sizing: border-box;
        }

        h2 {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .top-link {
            display: block;
            text-align: center;
            color: #ffd700;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .top-link:hover {
            text-decoration: underline;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
            border-radius: 5px;
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }

        .filter-container label {
            color: #ffd700;
            font-size: 1.2rem;
            margin-right: 15px;
        }

        .filter-container select {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #ffd700;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .filter-container select:hover {
            background-color: #333;
        }

        .filter-container button {
            background-color: #ffd700;
            color: #000;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-container button:hover {
            background-color: #e6c200;
        }

        .game-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .game {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            flex-wrap: wrap;
        }

        .game:hover {
            background-color: #333;
        }

        .game p {
            margin: 0;
            color: #fff;
            font-size: 1.1rem;
        }

        .game a {
            background-color: #ffd700;
            color: #000;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .game a:hover {
            background-color: #e6c200;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                text-align: center;
            }

            header h1 {
                font-size: 1.6rem;
            }

            .logout-button, .tabela-button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .game {
                flex-direction: column;
                align-items: flex-start;
            }

            .game a {
                margin-top: 10px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 20px 15px;
            }

            .game {
                padding: 12px;
            }

            .game a {
                font-size: 0.85rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>KINGS LEAGUE BRASIL</h1>
        <div class="header-buttons">
            <a href="/tabela" class="tabela-button">Tabela</a>
            <a href="/logout" class="logout-button">Sair</a>
        </div>        
    </header>

    <div class="content">
        <h2>Jogos por Rodada</h2>
    
        <div class="filter-container">
            <label for="rodada">Escolha a Rodada:</label>
            <select id="rodada">
                <option value="">Todas</option>
                <option value="1">Rodada 1</option>
                <option value="2">Rodada 2</option>
                <option value="3">Rodada 3</option>
                <option value="4">Rodada 4</option>
                <option value="5">Rodada 5</option>
                <option value="6">Rodada 6</option>
                <option value="7">Rodada 7</option>
                <option value="8">Rodada 8</option>
                <option value="9">Rodada 9</option>
            </select>
            <button onclick="applyFilter()">Filtrar</button>
        </div>
    
        <div class="game-container">
            {% for jogo in jogos %}
                <div class="game">
                    <p><strong>Rodada {{ jogo[1] }}:</strong> {{ jogo[2] }} x {{ jogo[3] }}</p>
                    <a href="/simular/{{ jogo[0] }}">Simular</a>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
    function applyFilter() {
        const rodadaId = document.getElementById('rodada').value;
        if (rodadaId) {
            window.location.href = `/dashboard?rodada=${rodadaId}`;
        } else {
            window.location.href = '/dashboard'; // Redireciona para todas as rodadas
        }
    }
    </script>
</body>
</html>
