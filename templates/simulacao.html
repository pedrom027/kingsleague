<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Jogo - Kings League</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 20px 30px;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        header h1 {
            color: #ffd700;
            font-size: 1.8rem;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .logout-button, .back-button {
            background-color: #ffd700;
            color: #000;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .logout-button:hover, .back-button:hover {
            background-color: #e6b800;
            box-shadow: 0 0 12px #ffea00, 0 0 20px #ffd700;
        }

        .container {
            background-color: #1a1a1a;
            padding: 30px;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
        }

        .form-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .form-header img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .team-name {
            font-size: 1.2rem;
            color: #ffd700;
        }

        .versus {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ffd700;
        }

        .input-field, .select-field {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #2a2a2a;
            color: #fff;
        }

        /* Ocultar as setas de incremento e decremento nos campos de n√∫mero */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        .checkbox-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shootout-label {
            color: #fff;
        }

        /* Estilo para o checkbox de Shootout */
        input[type="checkbox"] {
            accent-color: #ffd700; /* Cor amarela para o checkbox */
            width: 18px;
            height: 18px;
        }

        .shootout-select {
            margin-top: 15px;
            display: none;
        }

        .submit-btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #ffd700;
            border: none;
            border-radius: 6px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #e6b800;
            box-shadow: 0 0 12px #ffea00, 0 0 20px #ffd700;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                text-align: center;
            }

            header h1 {
                font-size: 1.6rem;
            }

            .logout-button, .back-button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            .form-header {
                gap: 10px;
            }

            .form-header img {
                width: 50px;
                height: 50px;
            }

            .team-name {
                font-size: 1rem;
            }

            .versus {
                font-size: 1.3rem;
            }

            .submit-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>KINGS LEAGUE BRASIL</h1>
        <div class="header-buttons">
            <a href="/dashboard" class="back-button">Voltar</a>
            <a href="/logout" class="logout-button">Logout</a>
        </div>
    </header>

    <div class="container">
        <form method="post">
            <div class="form-header">
                <img src="{{ url_for('static', filename='logos/' + jogo[0] + '.png') }}" alt="{{ jogo[0] }}">
                <div class="team-name">{{ jogo[0] }}</div>
                <div class="versus">x</div>
                <div class="team-name">{{ jogo[1] }}</div>
                <img src="{{ url_for('static', filename='logos/' + jogo[1] + '.png') }}" alt="{{ jogo[1] }}">
            </div>

            <label for="gols_casa">Gols {{ jogo[0] }}:</label>
            <input type="number" name="gols_casa" id="gols_casa" required class="input-field">

            <label for="gols_fora">Gols {{ jogo[1] }}:</label>
            <input type="number" name="gols_fora" id="gols_fora" required class="input-field">

            <div class="checkbox-container">
                <input type="checkbox" name="shootout" id="shootout">
                <label for="shootout" class="shootout-label">Teve shootout?</label>
            </div>

            <div id="shootout-select" class="shootout-select">
                <label for="vencedor_shootout">Vencedor do shootout:</label>
                <select name="vencedor_shootout" id="vencedor_shootout" class="select-field">
                    <option value="casa">{{ jogo[0] }}</option>
                    <option value="fora">{{ jogo[1] }}</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Salvar</button>
        </form>
    </div>

    <script>
        const checkbox = document.getElementById('shootout');
        const shootoutSelect = document.getElementById('shootout-select');

        function toggleSelect() {
            shootoutSelect.style.display = checkbox.checked ? 'block' : 'none';
        }

        checkbox.addEventListener('change', toggleSelect);
        window.onload = toggleSelect;
    </script>
</body>
</html>
