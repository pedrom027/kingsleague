<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Kings League</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px 30px;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }

    header h1 {
      color: #ffd700;
      font-size: 1.8rem;
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 10px;
    }

    .nav-links a {
      background-color: #ffd700;
      color: #000;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #e6b800;
      box-shadow: 0 0 12px #ffea00, 0 0 20px #ffd700;
    }

    .container {
      flex: 1;
      margin-top: 100px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #1a1a1a;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #ffd700;
      font-size: 22px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #e6c200;
    }

    .login-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container a {
      color: #ffd700;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 20px;
      }

      .nav-links a {
        font-size: 12px;
        padding: 6px 10px;
      }

      .login-container {
        padding: 20px 15px;
      }

      .login-container h2 {
        font-size: 20px;
      }

      .login-container input,
      .login-container button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>KINGS LEAGUE</h1>
    <div class="nav-links">
      <a href="/login">Login</a>
      <a href="/register">Registrar</a>
    </div>
  </header>

  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form method="post">
        <input name="email" type="email" placeholder="Email" required>
        <input name="senha" type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <p>NÃ£o tem conta? <a href="/register">Registre-se</a></p>
    </div>
  </div>
</body>
</html>
