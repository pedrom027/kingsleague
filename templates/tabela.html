<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Kings League</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 20px 30px;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        header h1 {
            color: #ffd700;
            font-size: 1.8rem;
            margin: 0;
        }

        .logout-button, .back-button {
            background-color: #ffd700;
            color: #000;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .logout-button:hover,   .back-button:hover {
            background-color: #e6b800;
            box-shadow: 0 0 12px #ffea00, 0 0 20px #ffd700;
        }

        .content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
            width: 100%;
            max-width: 1000px;
            margin: 30px auto;
            box-sizing: border-box;
        }

        h2 {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #ffd700;
            text-align: center;
            white-space: nowrap;
        }

        table th {
            color: #ffd700;
            font-size: 1.1rem;
        }

        table td {
            font-size: 1rem;
            color: #fff;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                text-align: center;
            }

            header h1 {
                font-size: 1.6rem;
            }

            .logout-button, .back-button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            h2 {
                font-size: 1.5rem;
            }

            table th, table td {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        .top-team {
            background-color: #4caf4f2f; /* Verde para os 7 primeiros */
            color: #fff;
        }

        .medium-team {
            background-color: #f3f02644; /* Vermelho para os 3 últimos */
            color: #fff;
        }

        .bottom-team {
            color: #fff;
        }

        .playoff-info {
            margin-top: 20px;
            text-align: center;
        }

        .playoff-green {
            background-color: #4caf4f2f; /* Verde */
            color: #fff;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
            box-sizing: border-box;
        }

        .playoff-yellow {
            background-color: #f3f02644; /* Amarelo */
            color: #fff;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
            box-sizing: border-box;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>KINGS LEAGUE BRASIL</h1>
        <div class="header-buttons">
            <a href="/dashboard" class="back-button">Voltar</a>
            <a href="/logout" class="logout-button">Sair</a>
        </div>        
    </header>

    <div class="content">
        <h2>Tabela Classificativa</h2>
        
        <div class="table-container">
            <table>
                <tr>
                    <th></th>  <!-- Nova coluna para posição -->
                    <th>Time</th>
                    <th>PTS</th>
                    <th>P J</th>
                    <th>V</th>
                    <th>D</th>
                    <th>GP</th>
                    <th>GC</th>
                    <th>SG</th>
                </tr>
                {% for time in tabela %}
                <tr class="{% if loop.index == 1 %}top-team{% elif loop.index >= 2 and loop.index <= 7 %}medium-team{% elif loop.index >= 8 and loop.index <= 10 %}bottom-team{% endif %}">
                    <td>{{ loop.index }}</td>  <!-- Exibe a posição -->
                    <td>{{ time.nome }}</td>
                    <td>{{ time.pts }}</td>
                    <td>{{ time.j }}</td>
                    <td>{{ time.v }}</td>
                    <td>{{ time.d }}</td>
                    <td>{{ time.gp }}</td>
                    <td>{{ time.gc }}</td>
                    <td>{{ time.sg }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    
        <!-- Informações sobre os Playoffs -->
        <div class="playoff-info">
            <p class="playoff-green">Playoff: Semifinal</p>
            <p class="playoff-yellow">Playoff: Quartas de Final</p>
        </div>
    </div>
</body>
</html>
